<div class="flex items-center justify-center h-screen">
  <div class="glass-container p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center text-white">Admin Login</h2>
    <form>
      <div class="mb-4">
        <label for="username" class="block text-white text-sm font-bold mb-2">Username</label>
        <input type="text" id="username" name="username"
               class="glass-input w-full px-3 py-2 text-white leading-tight focus:outline-none focus:shadow-outline rounded-lg"
               placeholder="Enter your username">
      </div>
      <div class="mb-6">
        <label for="password" class="block text-white text-sm font-bold mb-2">Password</label>
        <input type="password" id="password" name="password"
               class="glass-input w-full px-3 py-2 text-white leading-tight focus:outline-none focus:shadow-outline rounded-lg"
               placeholder="Enter your password">
      </div>
      <div class="flex items-center justify-between">
        <button type="submit"
                class="w-full glass-button bg-blue-600/50 hover:bg-blue-700/60 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">
          Sign In
        </button>
      </div>
    </form>
  </div>
</div>

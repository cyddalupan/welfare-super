<div class="w-64 bg-black/30 backdrop-blur-[20px] p-6 flex flex-col text-white rounded-xl border border-white/10 shadow-[0_8px_32px_0_rgba(31,38,135,0.37)]">
  <h1 class="text-2xl font-bold mb-10 text-center">Admin Panel</h1>
  <nav>
    <ul>
      <li class="mb-4">
        <a routerLink="/admin/dashboard" routerLinkActive="bg-white/20"
           class="flex items-center p-3 rounded-lg hover:bg-white/10 transition-colors duration-200">
          <i class="fas fa-tachometer-alt w-6 h-6 mr-3"></i>
          Dashboard
        </a>
      </li>
      <li class="mb-4">
        <a routerLink="/admin/employees" routerLinkActive="bg-white/20"
           class="flex items-center p-3 rounded-lg hover:bg-white/10 transition-colors duration-200">
          <i class="fas fa-users w-6 h-6 mr-3"></i>
          Employees
        </a>
      </li>
    </ul>
  </nav>
  <div class="mt-auto">
    <button (click)="logout()"
            class="w-full flex items-center justify-center p-3 rounded-lg bg-red-600/80 hover:bg-red-700/80 transition-colors duration-200">
      <i class="fas fa-sign-out-alt w-6 h-6 mr-3"></i>
      Logout
    </button>
  </div>

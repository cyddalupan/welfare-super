<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Foreign Recruitment Agencies</h2>

  <div class="flex justify-between items-center mb-4">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (input)="filterFras()"
      placeholder="Search FRAs..."
      class="p-2 border rounded w-1/3"
    />
    <a routerLink="/admin/fra/new" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add New FRA</a>
  </div>

  <div *ngIf="isLoading" class="text-center py-4">Loading FRAs...</div>

  <div *ngIf="!isLoading && filteredFras.length === 0" class="text-center py-4">
    No FRAs found.
  </div>

  <div *ngIf="!isLoading && filteredFras.length > 0" class="bg-white shadow-md rounded-lg overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th (click)="sort('name')" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer">
            Name
          </th>
          <th (click)="sort('contact')" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer">
            Contact
          </th>
          <th (click)="sort('address')" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer">
            Address
          </th>
          <th (click)="sort('country')" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer">
            Country
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Actions
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let fra of filteredFras">
          <td class="px-6 py-4 whitespace-nowrap">{{ fra.name }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ fra.contact }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ fra.address }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ fra.country }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <a [routerLink]="['/admin/fra/edit', fra.id]" class="text-indigo-600 hover:text-indigo-900 mr-4">Edit</a>
            <button (click)="deleteFra(fra.id)" class="text-red-600 hover:text-red-900">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

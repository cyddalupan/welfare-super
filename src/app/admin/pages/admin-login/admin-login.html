<ion-content class="ion-padding">
  <div class="ion-text-center ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Admin Login</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form (ngSubmit)="login()">
          <ion-item>
            <ion-input label="Email" type="email" [(ngModel)]="email" name="email" placeholder="admin@example.com" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Password" type="password" [(ngModel)]="password" name="password" placeholder="••••••••" required></ion-input>
          </ion-item>
          <ion-button expand="block" type="submit" class="ion-margin-top">Login</ion-button>
          <ion-text color="danger" *ngIf="errorMessage" class="ion-padding-top">{{ errorMessage }}</ion-text>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<div class="flex items-center justify-center h-screen w-screen">
  <div class="w-full max-w-md bg-white/10 backdrop-blur-lg rounded-xl shadow-lg p-8 text-white">
    <h2 class="text-3xl font-bold text-center mb-8">Admin Login</h2>
    <form (ngSubmit)="login()">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium mb-2">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email"
               class="w-full px-4 py-2 bg-white/20 rounded-md border border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800"
               placeholder="admin@example.com" required>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium mb-2">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password"
               class="w-full px-4 py-2 bg-white/20 rounded-md border border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800"
               placeholder="••••••••" required>
      </div>
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">
        Login
      </button>
      <div *ngIf="errorMessage" class="mt-4 text-red-400 text-center bg-red-500/20 p-2 rounded-md">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
